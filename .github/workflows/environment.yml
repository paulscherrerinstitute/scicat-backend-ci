name: set-environment

on:
  workflow_call:
    outputs:
      tag:
        description: tag of the docker image
        value: ${{ jobs.set_env.outputs.tag }}
      environment:
        description: ${{ jobs.set_env.outputs.environment }}
        value: string
        
jobs:

  set_env:
    name: Output
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.variables.outputs.tag }}
      environment: ${{ steps.variables.outputs.environment }}
    steps:
      - id: variables
        run: | 
          tag=${{ github.sha }}
          if ${{ github.event_name == 'pull_request' }}
            tag=${{ github.event.pull_request.head.sha }}
            environment=development
          elif ${{ github.event_name == 'push' && github.ref == "main"}}
            environment=qa
          elif ${{ github.event_name == 'release' }}
            environment=production
          echo "::set-output name=tag::$(echo $tag)"
          echo "::set-output name=environment::$(echo $environment)"
