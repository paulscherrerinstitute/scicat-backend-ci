name: scicat-fe

on:  
  workflow_dispatch: 
    inputs:
      submodule_commit:
        description: 'Commit of the submodule to deploy'     
        required: false
      commit: 
        description: 'Commit of the CI repo to deploy'     
        required: false
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:

  set_env: 
    uses: ./.github/workflows/reusable.environment.yml
    with: 
      commit: ${{ github.event.inputs.commit }}
      submodule_commit: ${{ github.event.inputs.submodule_commit }}

  check_changed:
    needs: set_env
    uses: ./.github/workflows/reusable.changes.yml
    with: 
      files: | 
        .github/workflows/scicat-fe.yml
        helm/configs/frontend/values.yaml
        helm/configs/frontend/login.component.html
        helm/configs/frontend/${{ needs.set_env.outputs.environment }}/**
        frontend/**
      commit: ${{ needs.set_env.outputs.commit }}
      submodule_commit: ${{ github.event.inputs.submodule_commit }}
      submodule: frontend

  set_ci_vars:
    if: (needs.check_changed.outputs.changed == 'true' && !needs.set_env.outputs.component) || needs.set_env.outputs.component == 'fe'
    runs-on: ubuntu-latest
    needs: 
      - check_changed
      - set_env
    outputs:
      ciVars: ${{ steps.helm_vars.outputs.ciVars }}

    steps:

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive
        ref: ${{ needs.set_env.outputs.commit }}

    - name: Set helm vars
      id: helm_vars
      run: |
        ciVars=$(cat <<EOF
          {
            "KEYCLOAK_ICON": $(jq -R -s < helm/configs/frontend/keycloak_icon_256px.svg),
            "ENVIRONMENT": $(jq -R -s < helm/configs/frontend/${{ needs.set_env.outputs.environment }}/config.json),
          }
        EOF
        )
        echo "::set-output name=ciVars::$(echo $ciVars)"

  build_deploy_scicat_fe:
    if: (needs.check_changed.outputs.changed == 'true' && !needs.set_env.outputs.component) || needs.set_env.outputs.component == 'fe'
    needs: 
     - check_changed
     - set_env
     - set_ci_vars
    uses: ./.github/workflows/reusable.build-deploy.yml
    with: 
      context: frontend/.
      image_name: ${{ github.repository }}/fe
      release_name: frontend
      helm_ci_vars: ${{ needs.set_ci_vars.outputs.ciVars }}
      tag: ${{ needs.set_env.outputs.tag }}
      environment: ${{ needs.set_env.outputs.environment }}
      commit: ${{ needs.set_env.outputs.commit }}
      submodule_commit: ${{ github.event.inputs.submodule_commit }}
      submodule: frontend
    secrets:
      KUBECONFIG: ${{ secrets.KUBECONFIG }}
      JSON_SECRETS: ${{ toJSON(secrets) }}
