name: scicat-landing-page-server

on:  
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:

  set_env: 
    uses: ./.github/workflows/reusable.environment.yml

  check_changed:
    needs: set_env
    uses: ./.github/workflows/reusable.changes.yml
    with: 
      files: | 
        .github/workflows/scicat-landing-page-server.yml
        helm_configs/landing-page-server/${{ needs.set_env.outputs.environment }}/**
        helm_configs/landing-page-server/values.yaml
        landing-page-server/**

  build_deploy_scicat_landing_page:
    if: (needs.check_changed.outputs.changed == 'true' && !needs.set_env.outputs.component) || needs.set_env.outputs.component == 'lp'
    needs: 
     - check_changed
     - set_env
    uses: ./.github/workflows/reusable.build-deploy-scicat-component.yml
    with: 
      docker_build_files: helm_configs/landing-page-server/${{ needs.set_env.outputs.environment }}/environment.ts:landing-page-server/src/environments/environment.essprod.ts
      context: landing-page-server/.
      image_name: ${{ github.repository }}/landing-page-server
      release_name: landing-page-server
      tag: ${{ needs.set_env.outputs.tag }}
      environment: ${{ needs.set_env.outputs.environment }}
    secrets:
      KUBECONFIG: ${{ secrets.KUBECONFIG }}
