name: changes

on:
  workflow_call:
    inputs:
      files:
        required: true
        type: string
    outputs:
      changed:
        description: boolean to check if changes on input files
        value: ${{ jobs.changed.outputs.changed }}


jobs:
  changed:
  
    runs-on: ubuntu-latest
    name: Check changed-files
    outputs:
      changed: ${{ steps.changed-files.outputs.any_changed }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v17.3
        with: 
        files: | 
          .github/workflows/scicat-be.yml
          helm_configs/backend/${{ needs.set_env.outputs.environment }}/**
          backend/**

      - name: Run step if any of the listed files above change
        run: |
          echo ${{ steps.changed-files.outputs.any_changed }}
